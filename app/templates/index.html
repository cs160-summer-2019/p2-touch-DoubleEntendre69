{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  
  
  
  
	<script>
    
    //Rotate
    var rotateBox = document.getElementById('rotate-box');
    var ro = new Hammer(rotateBox);
    var r = new Hammer.Rotate();
    ro.add([r]);
    ro.on("rotate", function(ev) {
     rotateBox.textContent="ROTATED BABY";
    });
    
    
    //Pinch
    var pinchBox = document.getElementById('pinch-box');
    var pinching = new Hammer(pinchBox);
    var p = new Hammer.Pinch();
    pinching.add([p]);
    pinching.on("pinch", function(ev) {
     pinchBox.textContent="Pinch me";
    });
    
    
    //Press
    var pressBox = document.getElementById('press-box');
    var pr = new Hammer(pressBox);
    pr.on("press", function(ev) {
      pressBox.textContent="You pressed me bro";
    });
    
    //Pan
    var panBox = document.getElementById('pan-box');
    var panning = new Hammer(panBox);
    panning.on("pan", function(ev) {
      panBox.textContent="You panned me, yo";
    });
    
    //Tap
    var tapBox = document.getElementById('tap-box');
    var mc = new Hammer(tapBox);
    mc.on("tap", function(ev) {
      tapBox.textContent="You tapped me hehe";
    });
    
    
    //Swipe
    var swipeBox = document.getElementById('swipe-box');
    var swp = new Hammer(swipeBox);
    swp.on("swipe", function(ev) {
      swipeBox.textContent="You swiped";
    });
   
    
  </script>
</body>
</html>
